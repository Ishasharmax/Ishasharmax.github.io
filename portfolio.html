    <script>
        const images = ["img/img1.png", "img/img2.png", "img/img3.png"];
        const texts = [
            ["CODING"],
            ["UX/UI"],
            ["GRAPHICS"]
        ];
        const links = [
            ["www.google.com"],
            ["UX/UI"],
            ["GRAPHICS"]
        ];

        rgbKineticSlider = new rgbKineticSlider({
            slideImages: images,
            itemsTitles: texts,
            itemLinks: links,

            backgroundDisplacementSprite: "http://hmongouachon.com/_demos/rgbKineticSlider/map-9.jpg",
            cursorDisplacementSprite: "http://hmongouachon.com/_demos/rgbKineticSlider/displace-circle.png",
            cursorScaleIntensity: 0.4,
            cursorMomentum: 0.14,

            swipe: true,
            swipeDistance: window.innerWidth * 0.4,
            swipeScaleIntensity: 2,

            slideTransitionDuration: 0.8,
            transitionScaleIntensity: 30,
            transitionScaleAmplitude: 160,

            nav: true,
            navElement: ".main-nav",

            imagesRgbEffect: false,
            imagesRgbIntensity: 4,
            navImagesRgbIntensity: 120,

            textsDisplay: true,
            textTitleSize: 144,
            textsTiltEffect: true,
            googleFonts: ["Playfair Display:400"],
            textsRgbEffect: true,
            textsRgbIntensity: 1,
        });
    </script>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <script>
        var cursor = $(".cursor"),
            follower = $(".cursor-follower");

        var posX = 0,
            posY = 0,
            mouseX = 0,
            mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function() {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 20,
                        top: posY - 20
                    }
                });

                TweenMax.set(cursor, {
                    css: {
                        left: mouseX,
                        top: mouseY
                    }
                });
            }
        });

        $(document).on("mousemove", function(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

        $(".portfolio-item img").on("mouseenter", function() {
            cursor.addClass("active");
            follower.addClass("active");
        });

        $(".portfolio-item img").on("mouseleave", function() {
            cursor.removeClass("active");
            follower.removeClass("active");
        });
    </script>
